<!doctype html>
<title>{% block title %}{% endblock %} - cyberplot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css') }}">

<nav>
    <h1>Cyberplot</h1>
    <img src="{{ url_for('static', filename='images/logo_white.svg') }}" alt="Cyberplot logo" id="cyberplot_logo">
    <a href="#" id="logout_button" class="button_secondary">Log out</a>
    <a href="#" id="user_label">
        <img src="{{ url_for('static', filename='images/icon_user_white.svg') }}" alt="User profile" id="icon_user">
        username
    </a>
</nav>

<main>
    <section id="sidebar">
        <ul id="dataset_listing">
            <a href="#"><li>dataset1</li></a>
            <a href="#"><li id="active_dataset_button">dataset2</li></a>
            <a href="#"><li>dataset3</li></a>
            <a href="#"><li>dataset4</li></a>
            <a href="#"><li>dataset5</li></a>
        </ul>

        <a href="#" id="dataset_add_button" class="button_primary">Add new dataset</a>
    </section>

    <section id="content">
        {% block content %}{% endblock %}
    </section>
</main>

<div id="overlay">
    {% block overlay %}{% endblock %}
</div>
